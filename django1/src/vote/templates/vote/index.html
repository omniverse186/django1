<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
</script>
</head>
<body>
	<!-- 'obj' 변수에 Question 객체들이 리스트형태로 저장 -->
	<h1> 투표 어플리케이션</h1>
	<p>투표할 질문을 선택하세요</p>
	<table width="100%">
		<tr>
			<th>질문번호</th>
			<th>제목</th>
			<th>생성일</th>
		</tr>
		{% for q in objs %}
		<tr>
			<!-- q.id : Question 객체마다 자동발급되는 정수 값 -->
			<td>{{q.id}}</td>
			<td><a href="{% url 'vote:detail' q.id %}">{{q.name}}</a></td>
			<td>{{q.date}}</td>
			<td><a href="{% url 'vote:qu' q.id %}">수정<a></td>
			<td><a href="{% url 'vote:qd' q.id %}">삭제</a></td>
		</tr>		
		{% endfor %}
	</table>
	<a href="{% url 'vote:qr' %}">질문 추가하기</a>
	<a href="{% url 'vote:cr' %}">답변 추가하기</a><br><br>
	
</body>
</html>
