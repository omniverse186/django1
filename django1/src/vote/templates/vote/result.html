<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>{{q.name}} 투표결과</h1>
	<ul>
	<!-- html파일은 파이썬 코드 사용시 함수호출에 매개변수를 사용할 수 없으므로 변수 이름처럼 한수이름만 작성함 -->
	<!-- =>매개변수가 요구되는 함수(range(5))를 사용할 수 없음 -->
		{% for c in q.choice_set.all %}
			<li>{{c.name}} - {{c.votes}} 표</li>
		{% endfor %}
	</ul>
	<a href="{% url 'vote:index' %}">메인페이지로 돌아가기</a>
</body>
</html>
