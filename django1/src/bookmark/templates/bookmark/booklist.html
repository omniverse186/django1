<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>데이터베이스에 저장된 북마크 객체</h1>
	<!-- view 함수에서 objs 변수 이름으로 북마크 객체 리스트를 전달함 -->
	<ol>
	{% for a in objs %} 
		<!-- a : Bookmark 객체 -->
		<!-- ol : 순서 있는 리스트 -->
		<li><a href = "{{a.url}}">{{a.name}}</a></li>
	{% endfor %}
	</ol>
	
</body>
</html>
