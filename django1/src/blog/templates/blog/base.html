<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 배너 -->
	<h2>나만의 홈페이지</h2>
	<!-- 어플리케이션 바로가기 -->
	<a href="{% url 'vote:index' %}">설문조사</a>
	<a href="/">북마크</a>
	<a href="{% url 'blog:index'%}">블로그</a>
	<br>
	<!-- 로그인/비로그인 처리 : 클라이언트의 로그인 정보가 user 변수에 들어있음 
	user.is_authenticated : 사용자가 현재 로그인이 되어있는지  True(로그인), False(비로그인)반환-->
	{% if user.is_authenticated %}
		<!-- 로그인 된 경우 -->
		<p>{{user.last_name}}{{user.first_name}}님 환영 합니다!
		<a href="{% url 'cl:signout' %}">로그 아웃</a></p>
	{% else %}
		<!-- 로그인이 안된 경우 -->
		<a href="{% url 'cl:signin' %}">로그인</a>
		<a href="{% url 'cl:signup' %}">회원 가입</a>
	{% endif %}
	<hr>
	<!-- 수정할 수 있는 공간
	block tag : 해당 html을 다른 html이 확장할 때 수정할 수 있는 공간을 설정
	다른 html이 블록을 수정하고 싶은 경우 블록이름과 동일한 블록을 생성해 html 작성 -->
	{% block content%}
	
	{% endblock %}
</body>
</html>
