{% extends 'blog/base.html' %}

{% block content %}
	<!-- f :signinform, error :아이디와 비밀번호가 일치하지 않을 때 -->
	{% if error %}
		<p>{{error}}</p>
	{% endif %}
	
	<form action="" method="POST">
		{% csrf_token %}
		<input type = "hidden" name="nexturl" value="{{nexturl}}">
		
		{{ f.as_p }}
		
		<input type = "submit" value = "로그인">
	</form>
<a href="{% url 'social:begin' 'google-plus' %}">구글로 로그인</a>
<a href="{% url 'cl:signup' %}">회원가입</a>
<a href="{% url 'vote:index' %}">메인페이지로 돌아가기</a>
{% endblock %}
